<div [ngSwitch]="question.controlType" [formGroup]="form">
    <div class="input-label"><label>{{question.label}} </label></div>
    <div><input nbInput fullWidth  *ngSwitchCase="'textbox'" [type]="question.textboxtype" [formControlName]="question.key"></div>

     <div *ngSwitchCase="'textarea'">
      <textarea nbInput fullWidth [rows]="question.rows" [formControlName]="question.key"></textarea>
    </div>

    <div *ngSwitchCase="'radio'">
      <nb-radio-group [formControlName]="question.key" [(ngModel)]="selectedOption">
        <nb-radio value="question.choices[0]">{{question.choices[0]}}</nb-radio>
        <nb-radio value="question.choices[1]">{{question.choices[1]}}</nb-radio>
        <nb-radio value="question.choices[2]">{{question.choices[2]}}</nb-radio>
      </nb-radio-group>
    </div>

</div>
