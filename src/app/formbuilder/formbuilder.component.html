<nb-layout>
    
    <nb-layout-header fixed>
      <h1>Create a form</h1>
    </nb-layout-header>
  
    <nb-layout-column>
      <div class="center">
        <input nbInput type="text" required placeholder="Form title"
        [(ngModel)]="formTitle" name="formTitle">
      </div>
      <div class="center">
      <button class="button" nbButton status={{addButtonStatus}} shape="round" (click)="onAddElement()" ><nb-icon icon={{addButtonIcon}}></nb-icon></button>
      <ng-container *ngIf="showAddButtons">
          <div>
              <button class="button" nbButton  status={{textboxButtonStatus}} shape="round" (click)="onAddTextBoxElement()" >Textbox</button>
              <button class="button" nbButton  status={{textareaButtonStatus}} shape="round" (click)="onAddTextAreaElement()" >Textarea</button>
              <button class="button" nbButton  status={{radioButtonStatus}} shape="round" (click)="onAddRadioElement()" >Radio</button>
          </div>
      </ng-container>

      <ng-container *ngIf="showFormQuestionInput">
        <hr/>
      <div>
      <form>
        <div class="form-group">
          <div class="titleInput">
          <input nbInput type="text" class="form-control" id="questionLabel" required placeholder="Question title"
            [(ngModel)]="questionLabel" name="first">

          <span class="requiredToggle">
            <nb-toggle class="form-control" id="question" required placeholder="Insert question"
            [(ngModel)]="questionisRequired" name="second">Required</nb-toggle>
          </span>
          </div> 
        </div>
      </form>
      </div>
      <div class="buttonConfirm">
        <button nbButton status="success" shape="round" (click)="onSubmitQuestion()" class="btn btn-success">Confirm</button>
      </div>
    </ng-container>
    </div>

    <table class="table">
    <thead>
      <tr>
        <th>Key</th>
        <th>Label</th>
        <th>Type</th>
        <th>Required</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
      <td>{{question.key}}</td>
      <td>{{question.label}}</td>
      <td>{{question.controlType}}</td>
      <td>{{question.required}}</td>
      <td><button (click)="delete(question)">Remove</button></td>
      </tr>
    </tbody>
  </table>

  <div class="center">
    <button  class="button" nbButton status="info" shape="round" routerLink="/form" (click)="onClickGenerateForm()" class="btn btn-success">
      Generate form
      <nb-icon icon="chevron-right"></nb-icon>
    </button>
  </div>

  </nb-layout-column>

  <nb-layout-footer fixed>
  <!-- Insert footer here -->
  </nb-layout-footer>

  </nb-layout>
