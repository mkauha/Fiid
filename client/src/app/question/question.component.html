<div [ngSwitch]="question.controlType" [formGroup]="form">
    <label class="input-label">{{question.label}} </label>
      <!-- <span *ngIf="question.required"><nb-icon icon="checkmark-square" status="info"></nb-icon></span> -->
      <!-- <nb-icon nbButton ghost (click)="delete(question)" icon='trash' status="danger"></nb-icon> -->
    <div><input nbInput fullWidth *ngSwitchCase="'textbox'" [type]="question.textboxtype" [formControlName]="question.key" class="textbox"></div>

     <div *ngSwitchCase="'textarea'" >
      <textarea nbInput fullWidth [rows]="question.rows" [formControlName]="question.key" class="textarea"></textarea>
    </div>

    <div *ngSwitchCase="'radio'" class="radio-input">
      <nb-radio-group [formControlName]="question.key" [(ngModel)]="selectedRadioOption" *ngFor="let choice of question.choices | keyvalue">
        <nb-radio [name]="choice.value" [value]="choice.value">{{choice.value}}</nb-radio>
      </nb-radio-group>
    </div>

    <div *ngSwitchCase="'emoji'" class="input">
      <div [formControlName]="question.key">
        <label class="emoji-radio">
          <input type="radio" name="frown" value='1' (click) ="emojiClick($event)">
          <fa-icon class="emoji-icon" [icon]="faFrown" fa-lg [styles]="{'color': faFrownColor}"></fa-icon>
        </label>

        <label class="emoji-radio">
          <input type="radio" name="meh" value='2' (click)="emojiClick($event)">
          <fa-icon class="emoji-icon" [icon]="faMeh" fa-lg [styles]="{'color': faMehColor}"></fa-icon>
        </label>

        <label class="emoji-radio">
          <input type="radio" name="smile" value='3' (click)="emojiClick($event)">
          <fa-icon class="emoji-icon" [icon]="faSmile" fa-lg [styles]="{'color': faSmileColor}"></fa-icon>
        </label>
<!-- 
        <nb-radio value="question.choices[0]">{{question.choices[0]}}</nb-radio>
        <nb-radio value="question.choices[1]">{{question.choices[1]}}</nb-radio>
        <nb-radio value="question.choices[2]">{{question.choices[2]}}</nb-radio> -->
      </div>

    </div>

</div>
