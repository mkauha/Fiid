<nb-layout>
  <nb-layout-column>
  <nb-card>
  <nb-card-header class="center">
    <h2>{{formTitle}}</h2>
  </nb-card-header>
  <nb-card-body>
  <div class="center">
    
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="input" *ngFor="let question of questions">
          <app-question [question]="question" [form]="form"></app-question>
        </div>
        <div class="buttonSubmit">
          <button nbButton status="success" shape="round" type="submit">Submit</button>
        </div>
      </form>
  </div>
  </nb-card-body>
</nb-card>
</nb-layout-column>

</nb-layout>
